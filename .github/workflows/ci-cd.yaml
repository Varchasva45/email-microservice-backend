name: Deploy to EC2 on master branch push

on: 
  push: 
    branches: 
      - master

    
jobs: 
  deploy: 
    runs-on: ubuntu-latest

  
  steps: 
    -name: checkout the files
     uses: actions/checkout@v2
    

    -name: SSH and deploy
      env: 
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: 
        echp "$SSH_PRIVATE_KEY" > keyfile
        chmod 600 keyfile
        ssh -t -i keyfile ubuntu@ec2-65-0-135-134.ap-south-1.compute.amazonaws.com "sudo bash ~/deploy.sh"
